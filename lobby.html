<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PeerChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./lobby.css'>
</head>
<body>
    <div id="header">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
             <div class="container">
                <a href="#" class="navbar-brand hello">
                    <img src="./image/call.jpg" width="30px" height="30px" class="img d-inline-block align-top-bottom" alt=""> Hello</a>
    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="./demo.html">Back</a></li>
                    </ul>
                </div>
             </div>
            </nav>
        </header>
    </div>

    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <p>ðŸ‘‹ Create OR Join a Room</p>
            </div>

            <div id="form__content__wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" required/>
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>



</body>

<script>
    let form = document.getElementById('join-form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value
        window.location = `room1.html?room=${inviteCode}` 
    })
</script>

</html>
